<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--STYLE-CSS------->

    <link rel="stylesheet" href="./css/style.css">

    <title>EMI Calculator</title>
</head>
<body>
    <h2 id="h2">Body Mass Index Calculator</h2>
    <form class="form">
        <div class="container">
            <div>
                <input type="text" class="text-input" id="age" placeholder="Age"> 
            </div>
            <div>
                <input type="text" class="text-input" id="weight" placeholder="Weight"> 
            </div>
            <div>
                <button type="button" onclick="calculateBMI()">Calculate BMI</button>
            </div>
        </div>
    </form>

    <div id="result-container" class="container">
        <p id="result" class="result"></p>
        <p id="bmi-range" class="result"></p>
    </div>
    <script src="script/code.js"></script>
</body>
</html>
